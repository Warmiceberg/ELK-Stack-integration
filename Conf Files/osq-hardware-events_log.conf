input {
  file {
    type => "osq-hardware-events_log"
    start_position => "end"
    sincedb_path => "/var/tmp/.osq-hardware-events_sincedb"

    #Edit the following path to reflect the location of your log files. You can also change the extension if you use something else
    path => "/home/sami2316/bro-logs/osq-hardware-events.log"
  }
}

filter {

  #Let's get rid of those header lines; they begin with a hash
  if [message] =~ /^#/ {
    drop { }
  }

  #Now, using the csv filter, we can define the Bro log fields
  if [type] == "osq-hardware-events_log" {
    csv {

      #osq-hardware-events.log:#fields	t	host	mode	action	typ	driver	vendor	vendor_id	model	model_id
      columns => ["t","host","mode","action","path","typ","driver","vendor","vendor_id","model","model_id"]

      #If you use a custom delimiter, change the following value in between the quotes to your delimiter. Otherwise, leave the next line alone.
      separator => "	"
    }

    #Let's convert our timestamp into the 't' field, so we can use Kibana features natively
    date {
      match => [ "t", "UNIX" ]
    }
  }
}

output {
  # stdout { codec => rubydebug }
  elasticsearch { hosts => ["localhost"] }
}
